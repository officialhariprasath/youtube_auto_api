<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* To preserve line breaks in generated text */
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Generation with Hugging Face</h1>
    
    <form action="/generate" method="post">
        <label for="prompt">Enter your prompt:</label>
        <textarea id="prompt" name="prompt" rows="4" required>{{ prompt }}</textarea>
        <button type="submit">Generate Text</button>
    </form>
    
    {% if generated_text %}
        <h2>Generated Text:</h2>
        <div class="output-box">{{ generated_text }}</div>
    {% endif %}

    {% if error_message %}
        <div class="error-message">Error: {{ error_message }}</div>
    {% endif %}

</body>
</html>
